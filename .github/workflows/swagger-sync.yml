name: Sync API Documentation

on:
  push:
    branches:
      - main  # Replace with your desired branch

jobs:
  sync-documentation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Update to the desired Node.js version

      - name: Install dependencies
        run: npm install
        working-directory: ./server  # Specify the directory if your package.json is not at the root

      - name: List current directory (root)
        run: ls -la  # List contents of the root directory for debugging

      - name: List server directory
        run: ls -la ./server  # List contents of the server directory for debugging

      - name: Generate Swagger documentation
        run: node swagger.js
        working-directory: ./server  # Specify the directory if needed
        env:
          MONGO: ${{ secrets.MONGO }}  # Use the secret for MongoDB URI

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # The branch to deploy to
          folder: server  # The folder containing the Swagger UI files
