name: Deploy Swagger UI

on:
  push:
    branches:
      - main # Replace with your main branch name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install
      working-directory: ./server  # Specify the directory if your package.json is not at the root

    - name: Generate Swagger documentation
      run: npm run generate-swagger
      working-directory: ./server  # Specify the directory if needed
      env:
          MONGODB: ${{ secrets.MONGODB}}  # Use the secret for MongoDB URI
      

    
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        token: ${{ secrets.DEPLOY_TOKEN }}
        branch: gh-pages
        folder: server
